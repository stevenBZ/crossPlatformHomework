    <div id="checkBoxs">
        <input  type="checkbox">test1
        <input  type="checkbox">test2
        <input  type="checkbox">test3
        <input  type="checkbox">test4
        <button id="checkBoxBtn">你选中的个数</button>
    </div>

<script>
    $('p').on('click',function(){

        alert("选中的个数为：" +  items.length);
